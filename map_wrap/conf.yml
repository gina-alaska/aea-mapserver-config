defaults:
  prefix: map
  mapserv: /opt/mapping_tools/bin/mapserv
  envsh: /opt/mapping_tools/setup.sh
  maps:
    nothing: /nothing.map
configs:
  "/suwa.private/rapideye":
    prefix: "aea"
    url: "/suwa.private/rapideye"
    projections:
      default: "aea.suwa.rapideye.map"
  "/suwa.private/veg_map_sat":
    prefix: "aea"
    url: "/suwa.private/veg_map_sat"
    projections:
      default: "aea.suwa.veg_map_sat.map"
  "/suwa":
    prefix: "aea"
    url: "/suwa"
    projections:
      default: "aea.suwa.map"
